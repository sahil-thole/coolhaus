    /*
    DEV NOTE - Video Brief for Future Production:
    
    Goal: 8–10s seamless loop of real people about to hang out (faces not focal).
    Shots: 
    1) close-up hands placing mugs on a wooden table
    2) medium laugh over a board game (faces soft/out of focus) 
    3) close-up tying shoelaces before a group walk
    4) hand scribbles "the cool table" on a paper place card
    5) clink of water bottles
    6) wide shot from behind as a small group walks away
    
    Look: handheld 35mm feel, 24fps, golden-hour warmth, soft grain, warm neutrals with mint accents.
    Loop tip: match last frame grading to the first. No audio.
    
    Replace video sources with GitHub raw URLs:
    https://raw.githubusercontent.com/<user>/<repo>/<branch>/assets/table-loop.webm
    https://raw.githubusercontent.com/<user>/<repo>/<branch>/assets/table-loop.mp4
    */
    
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* System font stack - no external fonts for performance */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-weight: 400;
      line-height: 1.5;
      color: #f7f7f5;
      background-color: #0f1113;
      overflow-x: hidden;
    }
    
    /* Main hero container - full viewport */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    /* Background video setup */
    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0.9;
      /* Subtle film-grain feel */
      filter: contrast(1.05) saturate(0.95);
    }
    
    /* Gradient fallback poster - warm, earthy tones */
    .hero-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        #2a1810 0%,
        #1a1a1a 25%,
        #0f1113 50%,
        #1a2420 75%,
        #0f1113 100%
      );
      z-index: 1;
    }
    
    /* Soft vignette overlay for text readability */
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        ellipse at center,
        rgba(15, 17, 19, 0.1) 0%,
        rgba(15, 17, 19, 0.3) 60%,
        rgba(15, 17, 19, 0.6) 100%
      );
      z-index: 2;
    }
    
    /* Content container */
    .hero-content {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 2rem 1.5rem;
      max-width: 90%;
      width: 100%;
    }
    
    /* Logo chip at top */
    .logo-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      padding: 0.5rem 1rem;
      margin-bottom: 2.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: transform 0.2s ease;
    }
    
    .logo-chip:hover {
      transform: translateY(-1px);
    }
    
    /* Mint dot in logo */
    .mint-dot {
      width: 0.5rem;
      height: 0.5rem;
      background-color: #9be7c4;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    /* Main heading */
    .hero-title {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }
    
    /* Subtext */
    .hero-subtitle {
      font-size: clamp(1.125rem, 4vw, 1.25rem);
      color: #cfcfca;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      max-width: 28rem;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* CTA buttons container */
    .cta-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    /* Button base styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.875rem 2rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
      min-width: 180px;
    }
    
    /* Primary button - mint accent */
    .btn-primary {
      background-color: #9be7c4;
      color: #0f1113;
      box-shadow: 0 2px 8px rgba(155, 231, 196, 0.2);
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(155, 231, 196, 0.3);
      background-color: #87d4b0;
    }
    
    .btn-primary:focus {
      outline: 2px solid #9be7c4;
      outline-offset: 2px;
    }
    
    /* Secondary button - glass effect */
    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: #f7f7f5;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }
    
    .btn-secondary:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.25);
    }
    
    .btn-secondary:focus {
      outline: 2px solid #f7f7f5;
      outline-offset: 2px;
    }
    
    /* Micro-pledge text */
    .micro-pledge {
      font-size: 0.875rem;
      color: #cfcfca;
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    /* Responsive breakpoints */
    @media (min-width: 480px) {
      .hero-content {
        max-width: 32rem;
      }
      
      .cta-container {
        flex-direction: row;
        gap: 1.5rem;
      }
    }
    
    @media (min-width: 768px) {
      .hero-content {
        max-width: 36rem;
      }
      
      .logo-chip {
        margin-bottom: 3rem;
      }
      
      .hero-subtitle {
        margin-bottom: 3rem;
      }
    }
    
    /* Reduced motion - hide video, show gradient only */
    @media (prefers-reduced-motion: reduce) {
      .hero-video {
        display: none;
      }
    }
    
    /* Focus styles for accessibility */
    *:focus {
      outline-offset: 2px;
    }
    
    /* Alternative copy variants as CSS comments for easy swapping:
    
    "Pull up a chair. Log off together."
    "Friends are made, not recommended."

      </p>
      
      <!-- CTA buttons -->
      <div class="cta-container">

          Join the next hangout

        <a href="#about" class="btn btn-secondary">

        </a>
      </div>

        no doomscroll • no cliques • no pressure
