    DEV NOTE - Video Brief for Future Production:
    
    Goal: 8–10s seamless loop of real people about to hang out (faces not focal).
    Shots: 
    1) close-up hands placing mugs on a wooden table
    2) medium laugh over a board game (faces soft/out of focus) 
    3) close-up tying shoelaces before a group walk
    4) hand scribbles "the cool table" on a paper place card
    5) clink of water bottles
    6) wide shot from behind as a small group walks away
    
    Look: handheld 35mm feel, 24fps, golden-hour warmth, soft grain, warm neutrals with mint accents.
    Loop tip: match last frame grading to the first. No audio.
    
    Replace video sources with GitHub raw URLs:
    https://raw.githubusercontent.com/<user>/<repo>/<branch>/assets/table-loop.webm
    https://raw.githubusercontent.com/<user>/<repo>/<branch>/assets/table-loop.mp4

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* System font stack - no external fonts for performance */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-weight: 400;
      line-height: 1.5;
      color: #f7f7f5;
      background-color: #0f1113;
      overflow-x: hidden;
    }
    
    /* Main hero container - full viewport */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    /* Background video setup */
    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 1;
      /* Subtle film-grain feel */
      filter: contrast(1.05) saturate(0.95);
    }
    
    /* Make video controls very visible */
    .hero-video::-webkit-media-controls-panel {
      background-color: rgba(0, 0, 0, 0.8) !important;
    }
    
    /* Gradient fallback poster - warm, earthy tones */
    .hero-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        #2a1810 0%,
        #1a1a1a 25%,
        #0f1113 50%,
        #1a2420 75%,
        #0f1113 100%
      );
      z-index: 0;
    }
    
    /* Soft vignette overlay for text readability */
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        ellipse at center,
        rgba(15, 17, 19, 0.2) 0%,
        rgba(15, 17, 19, 0.4) 60%,
        rgba(15, 17, 19, 0.7) 100%
      );
      z-index: 12;
    }
    
    /* Content container */
    .hero-content {
      position: relative;
      z-index: 15;
      text-align: center;
      padding: 2rem 1.5rem;
      max-width: 90%;
      width: 100%;
    }
    
    /* Logo chip at top */
    .logo-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      padding: 0.5rem 1rem;
      margin-bottom: 2.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: transform 0.2s ease;
    }
    
    .logo-chip:hover {
      transform: translateY(-1px);
    }
    
    /* Mint dot in logo */
    .mint-dot {
      width: 0.5rem;
      height: 0.5rem;
      background-color: #9be7c4;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    /* Main heading */
    .hero-title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 300;
      line-height: 1.2;
      margin-bottom: 0;
      letter-spacing: -0.02em;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      white-space: nowrap;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }
    
    /* Tagline below heading */
    .hero-tagline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.875rem;
      color: #cfcfca;
      font-weight: 400;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      width: 100%;
      text-align: center;
    }
    
    /* Instagram icon */
    .instagram-icon {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      width: 2.5rem;
      height: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.2s ease;
      z-index: 20;
    }
    
    .instagram-icon:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.25);
    }
    
    .instagram-icon svg {
      width: 1.25rem;
      height: 1.25rem;
      fill: #f7f7f5;
    }
    
    /* Micro-pledge text */
    .micro-pledge {
      position: absolute;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.875rem;
      color: #cfcfca;
      font-weight: 400;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    /* Responsive breakpoints */
    @media (min-width: 480px) {
      .hero-content {
        max-width: 100%;
        position: relative;
        height: 100vh;
      }
    }
    
    @media (min-width: 768px) {
      .hero-content {
        max-width: 100%;
      }
      
      .hero-title {
        top: 12%;
      }
      
      .hero-tagline {
        top: calc(12% + 5rem);
      }
      
      .micro-pledge {
        bottom: 4rem;
      }
      
      .instagram-icon {
        bottom: 3rem;
        right: 3rem;
        width: 2.75rem;
        height: 2.75rem;
      }
      
      .instagram-icon svg {
        width: 1.5rem;
        height: 1.5rem;
      }
    }
    
    /* Reduced motion - hide video, show gradient only */
    @media (prefers-reduced-motion: reduce) {
      .hero-video {
        display: none;
      }
    }
    
    /* Focus styles for accessibility */
    *:focus {
      outline-offset: 2px;
    }
